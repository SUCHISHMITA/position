  <title>Positioning Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .box {
      border: 2px solid black;
      padding: 20px;
      margin: 40px 0;
      min-height: 60px;
    }

    /* Relative */
    .relative {
      position: relative;
      left: 40px;
      top: 10px;
    }

    /* Absolute (inside relative container) */
    .absolute-container {
      position: relative;
      border: 2px solid black;
      padding: 20px;
      height: 120px;
      margin: 40px 0;
    }
    .absolute {
      position: absolute;
      top: 20px;
      right: 20px;
      border: 1px dashed black;
      padding: 10px;
    }

    /* Sticky */
    .sticky {
      position: sticky;
      top: 0;
      border: 2px dashed black;
      padding: 15px;
    }

    /* Fixed */
    .fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: 2px solid black;
      padding: 10px;
    }

    .spacer {
      height: 800px; /* for scroll */
    }
  </style>
</head>
<body>
  <h2>Positioning Demo</h2>

  <div class="box relative">
    Relative – shifted 40px right &amp; 10px down
  </div>

  <div class="absolute-container">
    Absolute container (relative parent)
    <div class="absolute">
      Absolute – placed at top-right of parent
    </div>
  </div>

  <div class="box sticky">
    Sticky – sticks to the top when scrolling
  </div>

  <div class="spacer"></div>

  <div class="fixed">
    Fixed – always pinned bottom-right
  </div>
